name: Auto Update CF IP

on:
  schedule:
    - cron: '0 */6 * * *' # 每6小时运行一次
  workflow_dispatch: # 支持手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 核心修复：显式声明写权限，解决 13.png 中的 403 错误
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Update Script
        run: python update.py

      - name: Commit and Push Changes
        # 核心修复：在环境变量中引入系统自带的 TOKEN 认证
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sub.txt
          
          # 检查是否有文件变化，避免无意义的提交报错
          if git diff --staged --quiet; then
            echo "No changes in sub.txt, skipping push."
          else
            git commit -m "Auto-update subscription nodes: $(date)"
            # 使用默认配置推送，Actions 会自动处理认证
            git push origin main
          fi
