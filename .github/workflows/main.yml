name: Auto Update CF IP

on:
  schedule:
    - cron: '0 */6 * * *' # 每 6 小时自动跑一次
  workflow_dispatch:      # 支持手动点按钮运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run script
        run: |
          pip install requests
          python update.py

      - name: Push result
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          # 检查 sub.txt 是否真的有内容
          if [ -s sub.txt ]; then
            git add -f sub.txt
            # 如果没有变化则跳过，有变化则强制推送
            git commit -m "Auto update subscription: $(date)" || echo "No changes to commit"
            git push -f origin main
          else
            echo "错误：sub.txt 是空的，取消推送！"
            exit 1
          fi
