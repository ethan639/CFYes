name: Auto Update CF IP
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run
        run: |
          pip install requests
          python update.py
      - name: Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add sub.txt
          git commit -m "Update nodes" || exit 0
          git push
