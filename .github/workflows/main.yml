name: Auto Update CF IP

on:
  schedule:
    - cron: '0 */6 * * *' # 每 6 小时自动跑一次
  workflow_dispatch:      # 支持手动点按钮运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run script
        run: |
          pip install requests
          python update.py

      - name: Push result
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add sub.txt
          git commit -m "Update subscription" || exit 0
          git push
